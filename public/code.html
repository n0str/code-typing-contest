<html>
<head>
    <title>{{ title }}</title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles/idea.css">

    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <!-- served by node server -->
    <script type="text/javascript">
        var url = "http://{{ node_url }}";
    </script>
    <!-- <script type="text/javascript" src="socket.io/socket.io.js"></script> -->
    <script type="text/javascript" src="js/testing.js"></script>
</head>
<body onload="start()">

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 id="timer"></h1> <!-- floating right -->
            <h1 id="title">Check your coding skills ^_^ </h1>
            <h3>Errors: <span id="errors">0</span></h3>
        </div>
    </div>

    <div class="row" id="ready-block">
        <div class="col-md-6">
            <button id="ready-button" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> Ready
            </button>
        </div>
    </div>

    <div class="row" id="game-block" style="display: none">

        <div class="col-md-12">
            <pre><code id="sample-text"></code></pre>
        </div>

        <div class="col-md-12">
            <div style="padding-top:10px;">
                <pre>
                    <code id="input-text" class="form-control" contenteditable="true" ondragstart="return false;" ondrop="return false;"></code>
                </pre>
            </div>
        </div>

    </div>

</div>

<!-- Invisible textarea -->
<textarea id="code_template" style="display: none">string answerQuestion(string q)
{
    string a;
    if(q == "Please?") {
        a = "Okay!";
    }
    else {
        a = "You forgot the magic word!";
    }
    return a;
}</textarea>

</body>
</html>
